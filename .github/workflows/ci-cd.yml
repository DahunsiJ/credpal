name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ===============================
  # 1️⃣ Build Docker Image
  # ===============================
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          tags: credpal-node-app:latest

  # ===============================
  # 2️⃣ Scan Docker Image
  # ===============================
  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: credpal-node-app:latest
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          exit-code: 1

  # ===============================
  # 3️⃣ Tests + Docker Compose
  # ===============================
  test:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Run unit tests
        run: npm test
        working-directory: app

      - name: Run local multi-container test
        run: |
          docker compose -f docker/docker-compose.yml up -d
          docker compose -f docker/docker-compose.yml ps
          docker compose -f docker/docker-compose.yml logs --tail=50
        continue-on-error: true

      - name: Tear down compose
        run: docker compose -f docker/docker-compose.yml down

  # ===============================
  # 4️⃣ Push Image to GHCR
  # ===============================
  push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/credpal-node-app:latest

  # ===============================
  # 5️⃣ Manual Approval
  # ===============================
  manual-approval:
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'workflow_dispatch'
    steps:
      - run: echo "Manual approval step"
