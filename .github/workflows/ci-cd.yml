name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# ===============================
# 1️⃣ Build Docker Image
# ===============================
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Cache Node.js dependencies
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ./app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: Dockerfile
          push: false
          tags: credpal-node-app:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/credpal-node-app:latest
          cache-to: type=inline

# ===============================
# 2️⃣ Scan Docker Image
# ===============================
  scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Scan Docker Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: credpal-node-app:latest
          format: table
          ignore-unfixed: true
          exit-code: 1
          vuln-type: os,library

# ===============================
# 3️⃣ Run Tests & Multi-container
# ===============================
  test:
    name: Run Tests & Local Multi-Container Test
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci
        working-directory: ./app

      - name: Run Unit Tests
        run: npm test
        working-directory: ./app

      - name: Test Multi-Container Environment Locally
        run: |
          docker compose -f docker/docker-compose.yml up -d
          docker compose -f docker/docker-compose.yml ps
          docker compose -f docker/docker-compose.yml logs --tail=50
        continue-on-error: true

      - name: Tear Down Local Docker Compose
        run: docker compose -f docker/docker-compose.yml down

# ===============================
# 4️⃣ Push Docker Image to GHCR
# ===============================
  push:
    name: Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/credpal-node-app:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/credpal-node-app:latest
          cache-to: type=inline

# ===============================
# 5️⃣ Manual Approval for Production
# ===============================
  manual-approval:
    name: Manual Approval for Production Deployment
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Await Manual Approval
        run: |
          echo "✅ Manual approval required before production deployment."
          echo "Trigger production deployment manually from the Actions tab."
