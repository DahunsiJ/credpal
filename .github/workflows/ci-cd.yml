name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      # Run tests
      - name: Run tests
        run: npm test
        working-directory: ./app

      # Run multi-container environment locally for testing
      - name: Test Docker Compose locally
        run: |
          docker compose -f docker/docker-compose.yml up -d
          docker compose -f docker/docker-compose.yml ps
          docker compose -f docker/docker-compose.yml logs --tail=50
        continue-on-error: true  # Allows workflow to continue even if local test fails

      # Build Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: credpal-node-app:latest

      # Scan image for vulnerabilities
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: credpal-node-app:latest
          format: table

      # Tear down local Docker Compose test
      - name: Tear down Docker Compose
        run: docker compose -f docker/docker-compose.yml down

  push-to-registry:
    runs-on: ubuntu-latest
    needs: build-test-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/credpal-node-app:latest

      # Optional: manual approval for production
      - name: Manual approval
        if: github.event_name == 'workflow_dispatch'
        run: echo "Manual approval step for production deployment"
