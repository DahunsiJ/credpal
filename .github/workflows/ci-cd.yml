name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering for production approval

# 1️⃣ Build Job
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: credpal-node-app:latest

# 2️⃣ Test Job
  test:
    name: Run Tests & Local Multi-Container Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci
        working-directory: ./app

      - name: Run Unit Tests
        run: npm test
        working-directory: ./app

      - name: Test Multi-Container Environment Locally
        run: |
          docker compose -f docker/docker-compose.yml up -d
          docker compose -f docker/docker-compose.yml ps
          docker compose -f docker/docker-compose.yml logs --tail=50
        continue-on-error: true

      - name: Tear Down Local Docker Compose
        run: docker compose -f docker/docker-compose.yml down

# 3️⃣ Scan Job
  scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Scan Docker Image for Vulnerabilities
        # Use versioned action. If it fails, fallback to `@master`.
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: credpal-node-app:latest
          format: table

# 4️⃣ Push to Registry Job
  push:
    name: Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: [build, test, scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/credpal-node-app:latest

# 5️⃣ Manual Approval Job (Production Deployment)
  manual-approval:
    name: Manual Approval for Production Deployment
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Await Manual Approval
        run: |
          echo "✅ Manual approval required before production deployment."
          echo "Trigger production deployment manually from the Actions tab."
