name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ===============================
  # 1️⃣ Build + Scan Docker Image
  # ===============================
  build-and-scan:
    name: Build and Scan Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          tags: credpal-node-app:latest

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: credpal-node-app:latest
          format: table
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: 0   # Non-blocking scan

  # ===============================
  # 2️⃣ Run Tests & Docker Compose
  # ===============================
  test:
    name: Run Unit Tests and Local Compose
    runs-on: ubuntu-latest
    needs: build-and-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Build and start Docker Compose
        run: |
          docker compose -f docker/docker-compose.yml up -d --build
          echo "Waiting for app to be ready..."
          # Wait until app container is listening on port 3000
          for i in $(seq 1 20); do
            if docker exec credpal_app nc -z 127.0.0.1 3000; then
              echo "✅ App is ready!"
              break
            fi
            echo "⏳ Waiting 3s..."
            sleep 3
          done
          # Final check: fail if still not ready
          if ! docker exec credpal_app nc -z 127.0.0.1 3000; then
            echo "❌ App failed to start on port 3000"
            docker compose -f docker/docker-compose.yml logs
            exit 1
          fi

      - name: Run unit tests
        run: npm test
        working-directory: app

      - name: Display container logs (optional)
        run: docker compose -f docker/docker-compose.yml logs --tail=50
        continue-on-error: true

      - name: Tear down Docker Compose
        run: docker compose -f docker/docker-compose.yml down

  # ===============================
  # 3️⃣ Push Image to GHCR
  # ===============================
  push:
    name: Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/credpal-node-app:latest

  # ===============================
  # 4️⃣ Manual Approval
  # ===============================
  manual-approval:
    name: Manual Approval for Production
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Await approval
        run: echo "✅ Manual approval required before production deployment."
