version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: credpal_app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/credpal
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - credpal-network

  db:
    image: postgres:16-alpine
    container_name: credpal_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: credpal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - credpal-network

networks:
  credpal-network:
    driver: bridge

volumes:
  postgres_data:
